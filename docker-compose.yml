version: "3.9"

services:
  admin-module:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: admin-module
    environment:
      - ADMIN_POSTGRES_HOST=${ADMIN_POSTGRES_HOST}
      - ADMIN_POSTGRES_PORT=${ADMIN_POSTGRES_PORT}
      - ADMIN_POSTGRES_DB=${ADMIN_POSTGRES_DB}
      - ADMIN_POSTGRES_USER=${ADMIN_POSTGRES_USER}
      - ADMIN_POSTGRES_PASSWORD=${ADMIN_POSTGRES_PASSWORD}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - admin-net

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - admin-module
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - admin-net

networks:
  admin-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
