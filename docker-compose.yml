version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: admin-postgres
    environment:
      - POSTGRES_DB=admin_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=supersecretpassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - admin-net

  admin-module:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: admin-module
    environment:
      - ADMIN_POSTGRES_HOST=postgres
      - ADMIN_POSTGRES_PORT=5432
      - ADMIN_POSTGRES_DB=admin_db
      - ADMIN_POSTGRES_USER=admin
      # Пароль и секрет вынесены в docker-compose.override.yml
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - admin-net

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - admin-module
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - admin-net

networks:
  admin-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  pg_data:
