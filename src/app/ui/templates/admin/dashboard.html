{% extends 'base.html' %}
{% block content %}
<h2>Пользователи</h2>
<table>
  <thead>
    <tr><th>ID</th><th>Email</th><th>Имя</th></tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.full_name or '' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% if not users %}<p>Нет пользователей.</p>{% endif %}
{% endblock %}
