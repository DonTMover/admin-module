{% extends 'base.html' %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12">
  <div class="w-full max-w-md">
    <div class="rounded-xl shadow-xl ring-1 ring-black/5 overflow-hidden bg-white dark:bg-gray-800 backdrop-blur">
      <div class="bg-gradient-to-r from-brand-600 to-brand-500 px-6 py-5">
        <h2 class="text-xl font-semibold text-white tracking-wide">Регистрация администратора</h2>
        <p class="text-brand-100 text-sm mt-1">Создайте первую учетную запись для входа</p>
      </div>
      <div class="px-6 py-6 space-y-5">
        {% if not allow %}
          <div class="text-sm text-red-600 dark:text-red-400">Регистрация отключена (уже есть пользователи).</div>
        {% endif %}
        {% if error %}
          <div class="p-3 rounded-md bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300 text-sm">{{ error }}</div>
        {% endif %}
        <form method="post" class="space-y-5">
          <div class="space-y-1">
            <label class="block text-xs font-medium uppercase tracking-wide text-gray-600 dark:text-gray-300">Email</label>
            <input name="email" type="email" required class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-400 dark:bg-gray-900/60" />
          </div>
          <div class="space-y-1">
            <label class="block text-xs font-medium uppercase tracking-wide text-gray-600 dark:text-gray-300">Имя</label>
            <input name="full_name" type="text" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-400 dark:bg-gray-900/60" />
          </div>
          <div class="space-y-1">
            <label class="block text-xs font-medium uppercase tracking-wide text-gray-600 dark:text-gray-300">Пароль</label>
            <input name="password" type="password" required minlength="6" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-brand-400 dark:bg-gray-900/60" />
          </div>
          <button class="btn-primary w-full h-11 text-sm tracking-wide">Создать пользователя</button>
        </form>
        <p class="text-xs text-gray-600 dark:text-gray-400">Уже есть аккаунт? <a href="/admin/login" class="text-brand-600 dark:text-brand-400 hover:underline">Войти</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
