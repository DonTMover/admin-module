{% extends 'base.html' %}
{% block content %}
<div class="mx-auto max-w-md mt-10">
  <h2 class="text-2xl font-semibold mb-2">Регистрация администратора</h2>
  {% if not allow %}
    <p class="text-sm text-red-600">Регистрация отключена (уже есть пользователи).</p>
  {% endif %}
  {% if error %}
    <div class="p-3 rounded bg-red-100 text-red-700 mb-3">{{ error }}</div>
  {% endif %}
  <form method="post" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input name="email" type="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300 dark:bg-gray-900" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Имя</label>
      <input name="full_name" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300 dark:bg-gray-900" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Пароль</label>
      <input name="password" type="password" required minlength="6" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300 dark:bg-gray-900" />
    </div>
    <button class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-2 rounded font-medium">Создать пользователя</button>
  </form>
  <p class="text-sm mt-4 text-gray-600 dark:text-gray-400">Уже есть аккаунт? <a href="/admin/login" class="text-blue-600 hover:underline">Войти</a></p>
</div>
{% endblock %}
